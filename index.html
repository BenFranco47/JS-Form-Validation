<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Activity 5.6.6 Regular Expressions Form Validation</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body> 
    <h3>StackOver Employee Data Form </h3>   
    <p class="note">Fields marked with * are required.</p>
      <form>
        <label for="name">Name: *</label>
        <!--I inculded white space because the name section isn't specific on first/last name-->
        <input type="text" id="name" name="name" minlength="2" maxlength = "35" required pattern="^[A-Za-z\s]+$" placeholder= "John Doe" >
        <br>
        <!--Phone number format (xxx)-xxx-xxxx-->
        <label for="name">Phone Number: *</label>
        <input type="text" id="phone" name="phone" maxlength="14" required pattern = "^\d{3}-\d{3}-\d{4}$" placeholder= "(123)-456-7890">
        <br>
        <!--SSN format xxx-xx-xxxx-->
        <label for="name">Social Security #: *</label>
        <input type="text" id="social" name="social" required pattern="^d{3}-d{2}-d{4}$" minlength="11"  maxlength="11" >
        <br>
        <!--For email I wrote the JS regex-->
        <label for="name">Company Email Address: *</label>
        <input type="email" id="email" name="email" required pattern= "/^\[\w\-\.][+@\w+\.\w+$/]" placeholder= "example123@address.com">
        <br>
        <!--Age should be between 2-3 digits and should be between the numbers "10-120"-->
        <label for="name">Age: </label>
        <input type="number" id="age" name="age" min="10" max="120" required pattern="[0-9]{3}"> 
        <br>
        <!--5 Num US zip code-->
        <label for="name">ZipCode: * </label>
        <input type="number" id="zip" name="zip" maxlength="9" required pattern="[0-9]{5}" >
        <br>
        
        <input type="submit" value="Submit" />
      <input type="reset" value="Clear"/> 
    </form>
  </body>
</html>
